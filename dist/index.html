<!DOCTYPE html>
<html>
  <head>

    <title>Color Clock</title>
    <link rel="stylesheet" href="styles/main.css">
  </head>
  <body>
    <script src="js/app.js" charset="utf-8"></script>

    <!-- TIMER BAR -->
    <div id="timerBar"></div>


  <div id="clock">

<!--     HOUR UP -->
<div class="hours">

      <li>

          </div>

            <div class="shadow"></div>
            <div class="inn" id="hour1-down">0</div>
          </div>
        </a>
      </li>
    </ul>

    <ul class="flip">

  </div>
